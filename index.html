<html>
<head>
    <title>Pomodoro Clock</title>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  	<script src="script.js"></script>
  	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="titleDiv">
            <h1>Pomodoro Clock</h1>
        </div>
        <div class="displayDiv">
            <p><img src="pomodoro.png" alt="tomato clock" /></p>
            <p id="time"></p>
        </div>
        <div class="btnContainer">
            <button id="timer25" class="action-button shadow animate yellow">WORK</button>
            <button id="timer5" class="action-button shadow animate yellow">BREAK</button>
            <button id="addMin" class="action-button shadow animate yellow">+</button>
            <button id="subMin" class="action-button shadow animate yellow">-</button>
            <button id="stopTimer" class="action-button shadow animate red">STOP</button>
            <button id="startTimer" class="action-button shadow animate green">START</button>
        </div>
        <div class="footer"><a href="https://github.com/Isashi" class="footerlink" target="_blank">Isashimitsui</a> & <a href="https://github.com/anistor86" class="footerlink" target="_blank">anistor86</a> pomodoro clock for <a href="https://www.theodinproject.com" class="footerlink" target="_blank">theodinproject.com</a></div>
    </div>
</body>
</html>
